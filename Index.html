<html>
    <head></head>
    <body>
        <fieldset style="background-color:#b32400;">
            <legend>
                <h2 style="background-color:#0088cc;">Personal Data</h2>
            </legend>
            </br>
                <form>
                    <fieldset style="background-color:#e68a00;">
                        <legend style="background-color:#0099ff; height: 100px;">
                            <h4>
                                </br>Your Name</br>
                            </h4>
                        <br/>
                        <!--
                             حل اخر
                              <h4 style="margin-top:40px; margin-bottom:50px">Your Name</h4>
                            -->     
                        </legend>
                    </br>
                    </br>
                        <table>
                            <thead></thead>
                            <tbody>
                                <tr>
                                    <td><label for="FN">first name</label></td>
                                    <td>:</td>
                                    <td><input type="text" id="FN" name="first name" required placeholder="Ex: Mahmoud"/></td>
                                </tr>
                                <tr>
                                    <td><label for="LN">last name</label></td>
                                    <td>:</td>
                                    <td><input type="text" id="LN" name="last name" required placeholder="Ex: Mohamed Talal"/></td>
                                </tr>
                            </tbody>
                        </table>
                    </fieldset>
                    <br/>
                    <br/>
                    <br/>
                    <br/>
                        <table>
                            <thead></thead>
                            <tbody>
                                <tr>
                                    <td><label for="Phone"><b>Your phone</b></label></td>
                                    <td><b>:</b></td>
                                    <td><input type="number" id="Phone" name="phone" required placeholder="01146330870"/></td>
                                </tr>
                                <tr>
                                    <td><label for="Email"><b>Email</b></label></td>
                                    <td><b>:</b></td>
                                    <td><input type="email" id="Email" name="email" required placeholder="MM.Talal-95@yahoo.com"/></td>
                                </tr>
                                <tr>
                                    <td><label for="PASS"><b>Password</b></label></td>
                                    <td><b>:</b></td>
                                    <td><input type="password" required id="PASS" name="password"/></td>
                                </tr>
                                <tr>
                                    <td><label for="RePASS"><b>Re-Password</b></label></td>
                                    <td><b>:</b></td>
                                    <td><input type="password" required id="RePASS" name="re-password"/></td>
                                </tr>
                            </tbody>
                        </table>
                    <br/>
                    <br/>
                    <br/>
                    <br/>
                        <input type="radio" id="Male" name="Gender" VALUE="Male">
                        <label for="Male">Male</label>
                    <br/>
                        <input type="radio" id="Female" name="Gender" value="Male">
                        <label for="Female">Female</label>
                    <br/>
                    <br/>
                    <br/>
                        <input type="checkbox" id="Student" name="Status" value="Student">
                        <label for="Student">Student</label>
                    <br/>
                        <input type="checkbox" id="Graduated" name="Status" value="Graduated">
                        <label for="Graduated">Graduated</label>
                    <br/>
                    <br/>
                    <br/>
                        <select name="uni" id="Uni">
                            <optgroup label="Public">
                                <option value="cairo">Cairo University</option>
                                <option value="ain shams">Ain Shams University</option>
                                <option value="helwan">Helwan University</option>
                            </optgroup>
                            <optgroup label="Spatialist">
                                <option value="o6C">O6C</option>
                                <option value="MUST">MUST</option>
                                <option value="GUC">GUC</option>
                            </optgroup>
                            <optgroup label="Private">
                                <option value="NU" disabled>Nile University</option>
                                <option value="EELU" disabled>EELU</option>
                                <option value="UFE" disabled>UFE</option>
                            </optgroup>
                        </select>
                    </br>
                        <input type="image" src="./Images/SubmitButton.png" alt="Submit" width="80" height="30">
                </form>
            <br/>
            <br/>
            <br/>
            <br/>
            <br/>
            <br/>
            <br/>
            <br/>
            <br/>
            <br/>
        </fieldset>
    </body>
</html>
